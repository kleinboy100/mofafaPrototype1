
{% extends 'main.html' %}

{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('{% static "images/download.jpeg" %}');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
            position: relative; /* Set position to relative */
            min-height: 100vh; /* Set minimum height to viewport height */
        }
        
        .search-container {
            position: absolute; /* Set position to absolute */
            bottom: 0; /* Position at the bottom */
            left: 0; /* Align to the left */
            width: 100%; /* Full width */
            padding: 10px; /* Add padding */
        }
        
        textarea {
            width: calc(100% - 20px); /* Adjust width to account for padding */
            height: calc(10vh - 20px); /* Set height to 1/4 of viewport height */
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            resize: none; /* Disable resizing */
            background-color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px; /* Add margin bottom */
        }
        
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    
    <div class="search-container">
        <!-- Form for user input -->
        <form id="user-input-form" method="post">
            {% csrf_token %}
            <textarea name="user_input" placeholder="Type your message here..."></textarea>
            <button type="submit">Send</button>
        </form>
    </div>

    <!-- JavaScript code can be placed here if needed -->
</body>
</html>
{% endblock %}
